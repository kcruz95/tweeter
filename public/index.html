<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>



    <!-- CSS -->



    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="styles/header.css" type="text/css" />

    <!-- Nav Bar CSS -->
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />

    <!-- New Tweet Form CSS -->
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />

    <!-- Posted Tweets Form CSS -->
    <link rel="stylesheet" href="styles/posted-tweets.css" type="text/css" />

    <!-- Icon CSS -->
    <!-- cdnjs font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />



    <!-- JS -->


    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/client.js"></script>

    <!-- New Tweet Form JS -->
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>

    <!-- timego.js library (for time-stamping tweets) JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="tweeter">tweeter</span>
      <div>
        <span>
          <strong>
            Write
          </strong> a new tweet
        </span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <header class="body-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div>
        <div id="error-null" class="error">
          <i class="fas fa-exclamation-triangle"></i>
          A tweet should be more than nothing
          Tweet, tweet!
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div id="error-over" class="error">
          <i class="fas fa-exclamation-triangle"></i>
          Keep it 140 or less!
          <i class="fas fa-exclamation-triangle"></i>
        </div>
      </div>
      <section class="new-tweet">
        <form method="POST" action="/tweets">
          <div id="tweet-post">
            <h2>Something on your mind? Tweet, tweet!</h2>
            <label for="tweet-text">What are you humming about?</label>
            <br>
            <textarea name="text" id="tweet-text"></textarea>
        
            <div class="tweet-button">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </div>
        </form>
      </section>

      <section class="tweets"></section>
    </main>
    
  </body>
</html>
